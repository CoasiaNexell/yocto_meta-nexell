#@TYPE: Machine
#@NAME: nexell

NEXELL_BOARD_NAME = "smart_voice"
NEXELL_BL1_BOARD_NAME = "smart_voice"
NEXELL_DISPATCHER_BOARD_NAME = "SMARTVOICE"
# RAM Size : "512mb" , "1g", "2g"
NEXELL_MEM_SIZE = "1g"

# ------------------------------------------------------------
# Nexell Kernel Configuration
# ------------------------------------------------------------
KERNEL_DEVICETREE = "s5p4418-${NEXELL_BOARD_NAME}.dtb"

# ------------------------------------------------------------
# ROOTFS Size
# ------------------------------------------------------------
# smart-voice rootfs size = 7.3GiB
# 7GiB ==> 7340032KB
# ------------------------------------------------------------
# Reserved yocto extra space = 51200 Kbyte for pkg. install
# Krogoth => 51200
# Pyro ==> 102400
# ------------------------------------------------------------
# Real RootFS Size =  7340032 - 102400 -32 = 7237600 KB
# ------------------------------------------------------------
# IMAGE_ROOTFS_SIZE = "7237600"
# ------------------------------------------------------------
# 2018.10.05 change
# ------------------------------------------------------------
# ROOTFS = 1024MB - 128MB
# USERDATA = 6144MB(6GB)
# ------------------------------------------------------------
IMAGE_ROOTFS_SIZE = "917504"

# ------------------------------------------------------------
# NSIH header address
# ------------------------------------------------------------
NSIH_LOAD_START_ADDRESS = "83c00000"

# ------------------------------------------------------------
# Nexell User Partition Configuration
# ------------------------------------------------------------
NEXELL_USER_PARTITION_SIZE = "1G"

#@DESCRIPTION: Machine configuration for nexell systems
include conf/machine/include/${BSP_TARGET_SOCNAME}-machine.inc

