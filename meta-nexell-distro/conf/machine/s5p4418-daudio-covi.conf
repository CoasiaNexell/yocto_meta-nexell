#@TYPE: Machine
#@NAME: nexell

NEXELL_BOARD_NAME = "daudio_covi"
NEELL_BL1_BOARD_NAME = "daudio"
NEXELL_DISPATCHER_BOARD_NAME = "DAUDIOCOVI"

# ------------------------------------------------------------
# Nexell Kernel Configuration
# ------------------------------------------------------------
KERNEL_DEVICETREE = "s5p4418-${NEXELL_BOARD_NAME}-rev00.dtb"

# ------------------------------------------------------------
# ROOTFS Size
# ------------------------------------------------------------
# daudio rootfs size = 512 Mbyte
# 524288 Kbyte
# ------------------------------------------------------------
# Reserved yocto extra space = 102400 Kbyte for pkg. install
# IMAGE_ROOTFS_EXTRA_SPACE="0 + 102400"
# ------------------------------------------------------------
# So, 524288 - 51200(Krogoth) = 473088 Kbyte
# ------------------------------------------------------------
IMAGE_ROOTFS_SIZE = "473088"

# ------------------------------------------------------------
# NSIH header address
# ------------------------------------------------------------
NSIH_LOAD_START_ADDRESS = "83c00000"

# ------------------------------------------------------------
# Nexell Etc Configuration
# ------------------------------------------------------------
# override touch class, capacitive touchscreen
NEXELL_TOUCH_CLASS = "CAPACITIVE"


#@DESCRIPTION: Machine configuration for nexell systems
include conf/machine/include/${BSP_TARGET_SOCNAME}-machine.inc
