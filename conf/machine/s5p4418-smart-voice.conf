#@TYPE: Machine
#@NAME: nexell

#@DESCRIPTION: Machine configuration for nexell systems
require conf/machine/include/tune-cortexa9.inc
include conf/machine/include/nexell-base.inc
include conf/machine/include/s5p4418-smart-voice.inc

CORE_IMAGE_EXTRA_INSTALL += "dhcp-server dhcp-client"
CORE_IMAGE_EXTRA_INSTALL += "iw wpa-supplicant wireless-tools"

# ------------------------------------------------------------
# ROOTFS Size
# ------------------------------------------------------------
# smart-voice rootfs size = 7.3GiB
# 7GiB ==> 7340032KB
# ------------------------------------------------------------
# Reserved yocto extra space = 51200 Kbyte for pkg. install
# Krogoth => 51200
# Pyro ==> 102400
# ------------------------------------------------------------
# Real RootFS Size =  7340032 - 51200 -32 = 7288800 KB
# ------------------------------------------------------------
IMAGE_ROOTFS_SIZE = "7288800"
